name: CD â†’ Production

on:
  # Manual trigger only for production
  workflow_dispatch:
  # Also triggered by push to main, but requires environment approval
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      api-app: valet-api
      worker-app: valet-worker
      web-app: valet-web
      api-url: https://valet-api.fly.dev
      google-client-id: "108153440133-8oorgsj5m7u67fg68bulpr1akrs6ttet.apps.googleusercontent.com"
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
