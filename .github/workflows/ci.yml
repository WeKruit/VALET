name: CI
on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: valet_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint

      - name: Type check
        run: pnpm turbo typecheck

      - name: Unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/valet_test

      - name: Build
        run: pnpm turbo build

      - name: Security scan
        run: |
          # Fail on high/critical vulnerabilities
          pnpm audit --audit-level=high
          # Log moderate vulnerabilities for awareness (non-blocking)
          pnpm audit --audit-level=moderate 2>&1 || echo "::warning::Moderate vulnerabilities found â€” see audit output above"
          # Check no secrets in frontend bundle
          if grep -r "sk-" apps/web/dist/ 2>/dev/null; then
            echo "FATAL: API key found in frontend bundle"
            exit 1
          fi
