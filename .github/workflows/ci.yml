name: CI
on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: valet_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint

      - name: Type check
        run: pnpm turbo typecheck

      - name: Unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/valet_test

      - name: Build
        run: pnpm turbo build

      - name: Security audit
        run: pnpm audit --audit-level=high || echo "::warning::npm audit found vulnerabilities (non-blocking)"

      - name: Check frontend bundle for secrets
        run: |
          FAIL=0
          for pattern in "sk-ant-" "sk-proj-" "sk_live_" "sk_test_" "GOCSPX-" "eyJhbG" "postgresql://" "rediss://" "amqps://"; do
            if grep -r "$pattern" apps/web/dist/ 2>/dev/null; then
              echo "::error::Secret pattern '$pattern' found in frontend bundle!"
              FAIL=1
            fi
          done
          # Also check for AWS keys and GitHub tokens via regex
          if grep -rE 'AKIA[0-9A-Z]{16}|ghp_[a-zA-Z0-9]{36}|glpat-' apps/web/dist/ 2>/dev/null; then
            echo "::error::API key or token found in frontend bundle!"
            FAIL=1
          fi
          if [ "$FAIL" = "1" ]; then
            exit 1
          fi
          echo "No secrets found in frontend bundle"
