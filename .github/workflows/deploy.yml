name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "Target environment (staging | production)"
        required: true
        type: string
      api-app:
        description: "Fly.io app name for API"
        required: true
        type: string
      worker-app:
        description: "Fly.io app name for Worker"
        required: true
        type: string
      web-app:
        description: "Fly.io app name for Web"
        required: true
        type: string
      api-url:
        description: "Public API URL (e.g. https://valet-api-stg.fly.dev)"
        required: true
        type: string
      deploy-api:
        required: false
        type: boolean
        default: true
      deploy-worker:
        required: false
        type: boolean
        default: true
      deploy-web:
        required: false
        type: boolean
        default: true
      run-migrations:
        required: false
        type: boolean
        default: false
      deploy-hatchet:
        required: false
        type: boolean
        default: false
      hatchet-app:
        required: false
        type: string
    secrets:
      FLY_API_TOKEN:
        required: true
      DATABASE_DIRECT_URL:
        required: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # ── Build & typecheck before deploying ──
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo typecheck
      - run: pnpm turbo build

  # ── Run DB migrations (only when migration files change) ──
  migrate:
    if: inputs.run-migrations
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ inputs.environment }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Run database migrations
        run: pnpm --filter @valet/db db:migrate
        env:
          DATABASE_DIRECT_URL: ${{ secrets.DATABASE_DIRECT_URL }}

  # ── Deploy Hatchet Engine (optional — pre-built image, rarely changes) ──
  deploy-hatchet:
    if: inputs.deploy-hatchet
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ inputs.environment }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Hatchet to Fly.io
        run: |
          flyctl deploy \
            --config fly/hatchet.toml \
            --app ${{ inputs.hatchet-app }} \
            --remote-only \
            --wait-timeout 300
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # ── Deploy API ──
  # NOTE: flyctl resolves [build].dockerfile relative to the config file
  # directory, not CWD. We copy the toml to the repo root so that
  # "apps/api/Dockerfile" resolves correctly from the project root.
  deploy-api:
    if: inputs.deploy-api
    runs-on: ubuntu-latest
    needs: [validate, migrate]
    environment: ${{ inputs.environment }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API to Fly.io
        run: |
          cp fly/api.toml fly-deploy.toml
          flyctl deploy \
            --config fly-deploy.toml \
            --app ${{ inputs.api-app }} \
            --remote-only \
            --wait-timeout 300
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # ── Deploy Worker ──
  deploy-worker:
    if: inputs.deploy-worker
    runs-on: ubuntu-latest
    needs: [validate, migrate]
    environment: ${{ inputs.environment }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Worker to Fly.io
        run: |
          cp fly/worker.toml fly-deploy.toml
          flyctl deploy \
            --config fly-deploy.toml \
            --app ${{ inputs.worker-app }} \
            --remote-only \
            --wait-timeout 300
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # ── Deploy Web (no migration dependency — static SPA) ──
  deploy-web:
    if: inputs.deploy-web
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ inputs.environment }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Web to Fly.io
        run: |
          WS_URL=$(echo "${{ inputs.api-url }}" | sed 's|^https://|wss://|')
          cp fly/web.toml fly-deploy.toml
          flyctl deploy \
            --config fly-deploy.toml \
            --app ${{ inputs.web-app }} \
            --build-arg VITE_API_URL=${{ inputs.api-url }} \
            --build-arg VITE_WS_URL=${WS_URL} \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ vars.VITE_GOOGLE_CLIENT_ID }} \
            --remote-only \
            --wait-timeout 300
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
