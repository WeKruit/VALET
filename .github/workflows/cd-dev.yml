name: CD â†’ Dev

on:
  push:
    branches: [develop]

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      api-app: valet-api-dev
      worker-app: valet-worker-dev
      web-app: valet-web-dev
      hatchet-app: valet-hatchet-dev
      api-url: https://valet-api-dev.fly.dev
    secrets:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
