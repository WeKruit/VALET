# Fly.io config for Valet Web (SPA)
# Deploy with: fly deploy --config fly/web.toml --app <app-name>
# App names: valet-web-dev | valet-web-stg | valet-web
#
# Build args (set via --build-arg or fly secrets):
#   VITE_API_URL  - e.g. https://valet-api-dev.fly.dev
#   VITE_WS_URL   - e.g. wss://valet-api-dev.fly.dev

primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = 10

[build]
  dockerfile = "apps/web/Dockerfile"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
