# Fly.io config for Valet API
# Deploy with: fly deploy --config fly/api.toml --app <app-name>
# App names: valet-api-dev | valet-api-stg | valet-api

primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = 30

[build]
  dockerfile = "../apps/api/Dockerfile"
  context = ".."

# Run DB migrations before each deploy (in a temporary VM).
# If the migration fails, the deploy is aborted and the old version keeps running.
# Requires DATABASE_DIRECT_URL (session pooler) set as a Fly secret.
[deploy]
  release_command = "node packages/db/dist/migrate.js"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/v1/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
